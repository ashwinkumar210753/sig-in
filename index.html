<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <div class="container"> -->
        <div class="form-container">
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
            <form class="signup-form">
                <h2 >Sign Up</h2>
                <input type="text" placeholder="Username" required class="name">
                <input type="email" placeholder="Email" required class="name">
                <input type="password" placeholder="Password" required class="name">
                <button type="submit" class="name">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
